dist: trusty
addons:
  sonarqube:
    organization: "h-j-k-github"
language: java
jdk:
- oraclejdk10
before_install:
- chmod +x ./gradlew
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "${GITHUB_TOKEN}"
  local_dir: "${TRAVIS_BUILD_DIR}/build/docs"
  on:
    branch: master
after_success:
- ./gradlew generateJavadoc && cp "${TRAVIS_BUILD_DIR}/README.md" "${TRAVIS_BUILD_DIR}/build/docs"
- ./gradlew jacocoTestReport sonarqube && bash <(curl -s https://codecov.io/bash)